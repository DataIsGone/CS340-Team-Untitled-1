<!-- DIV 1: Table Menu -->
<div class="content">
  <ul class="nav-list">
    <li>
      <div>
        <form action="">
          <label for="tables" class="label">SELECT TABLE:</label>
          <select onchange="buildCRUDModeControlsRead(this.value);">
            <option value="none" selected disabled hidden> Select a Table </option>
            <option value="customers">Customers</option>
            <option value="orders">Orders</option>
            <option value="keyboards">Keyboards</option>
            <option value="keyboardOrders">Keyboard Orders</option>
            <option value="switches">Key Switches</option>
            <option value="keyColors">Keycap Colors</option>
          </select>
        </form>
      </div>
    </li>
  </ul>
</div>

<!-- DIV 2: CRUD Mode Controls (CURRENT: READ)-->
<div class="content" id="mode-content">
<form action="">  <!-- need action -->

  <!-- COLUMN MENU -->
    <form action=""> <!-- need action -->
      <ul class="nav-list">
        <li>
          <div id="col-list">
            <label for="cols" class="label">SELECT FILTER:</label>
            <select id="cols" name="cols">
              <!-- Gets filled by JS -->
            </select>
          </div>
        </li>
        <li>
          <div>
            <button class="cybr-btn-small">
              Add<span aria-hidden>_</span>
              <span aria-hidden class="cybr-btn-small__glitch">Add_</span>
              <span aria-hidden class="cybr-btn-small__tag"></span>
            </button>
          </div>
        </li>
      </ul>
    </form>
  
  <!-- FILTER RESULT -->
  <div class="result">
    <ul class="nav-list">
      <li>
        <span class="label">CURRENT FILTER SELECTION:</span> <span class="label-content" id="text-result">(results go here)</span>
      </li>
    </ul>
  </div>

  <!-- SPACER -->
  <ul class="nav-list"><li><div class="spacer"></div></li></ul>

  <!-- BUTTONS -->
    <ul class="nav-list">
      <li>
        <div class="div1">
          <button class="cybr-btn-med">
            FILTER<span aria-hidden>_</span>
            <span aria-hidden class="cybr-btn-med__glitch">Apply_</span>
            <span aria-hidden class="cybr-btn-med__tag"></span>
          </button>
        </div>
      </li>
      <li><div class="div2"></div></li>
      <li>
        <div class="div3">
          <button class="cybr-btn-med">
            Reset<span aria-hidden>_</span>
            <span aria-hidden class="cybr-btn-med__glitch">Reset_</span>
            <span aria-hidden class="cybr-btn-med__tag"></span>
          </button>
        </div>
      </li>
    </ul>
</form>
</div>
