        <!-- BOOTSTRAP NAVBAR -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">DEFINITELY NOT A CULT</a>
            <span class="navbar-text" style="font-size:25px">
              CURRENT MODE: <span id="titleMode" onload="">N/A</span>
            </span>
            <div id="navbarNavDropdown">
              <button class="cybr-btn-nav dropbtn" style="font-size:20px" onclick="myFunction()">
                SELECT MODE<span aria-hidden></span>

      <!----- SCRIPTS ----->
      <!-- Credit: W3SCHOOLS -->
      <script>

            /* When the user clicks on the button, 
            toggle between hiding and showing the dropdown content */
            function myFunction() {
              document.getElementById("myDropdown").classList.toggle("show");
            }
            
            // Close the dropdown if the user clicks outside of it
            window.onclick = function(e) {
              if (!e.target.matches('.dropbtn')) {
              var myDropdown = document.getElementById("myDropdown");
                if (myDropdown.classList.contains('show')) {
                  myDropdown.classList.remove('show');
                }
              }
            }
      </script>
      <!-- End W3 Credit -->
